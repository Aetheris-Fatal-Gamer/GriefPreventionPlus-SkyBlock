group 'br.com.finalcraft'
version '2.0.1a'

apply plugin: 'java'

sourceCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    flatDir {
        dirs 'libs'
        dirs 'C:/Users/Petrus/Desktop/Meus/workshop/workshop/PublicLibs/Bukkit'
    }
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }

}

dependencies {
    compile name: "BossShopPro-v1.9.8"
    compile name: "GriefPreventionPlus-13.3"
    compile name: "PlaceholderAPI"
    compile name: "worldedit-bukkit-6.1.7-SNAPSHOT-dist"

    compile name: "EverNifeCore-1.3.2a"
    compileOnly 'org.bukkit:bukkit:1.12.2-R0.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
