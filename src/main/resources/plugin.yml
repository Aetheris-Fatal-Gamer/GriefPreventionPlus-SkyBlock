name: GPPSkyBlock
main: br.com.finalcraft.gppskyblock.GPPSkyBlock
version: 2.0.1a
author: EverNife
depend: [WorldEdit]
softdepend: [ PlaceholderAPI, BossShopPro, GriefPreventionPlus, GriefDefender ]

commands:
  island:
      description: GPPSkyBlock main command
      aliases: [is]

permissions:
  gppskyblock.spawn:
    default: true
  gppskyblock.reset:
    default: true
  gppskyblock.setspawn:
    default: true
  gppskyblock.setbiome.all:
    default: false
  gppskyblock.manage:
    default: op
  gppskyblock.setradius:
    default: op
  gppskyblock.override:
    default: op
  gppskyblock.leaveisland:
    default: true
  gppskyblock.delete:
    default: true
  gppskyblock.delete.any:
    default: op
  gppskyblock.claimoutsidemainworld:
    default: false
